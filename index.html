<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Page with Script</title>
</head>
<body>
    
    
    <!-- A script tag to include JavaScript code -->
    <script>
        function postData() {
            window.postMessage('Hello, receiver!', 'https://receiver-domain.com');
        }
    </script>
    
   <!-- You can also include external script files -->
    <div onclick="postData()">SEND DATA TO SERVER</div>
</body>
</html>
